<html>
<head>
<meta http-equiv="Refresh" content="1;url=Time.html"/>
<script type="text/javascript">
function GetTheTime()
{
document.getElementById("Time").innerHTML=Date();

}
</script>
<style>
body {background-color:transparent;}
</style>
</head>
<body onload="GetTheTime()">
<p id="Time" style="color:#000000; font-family:Arial, sans-serif; text-shadow:2px 2px 4px #000000; font-size:14px;"><b>Waiting for current date and time...</b></p>
</body>
</html>
