	<meta  name="author" content="Brian Millar"/>
	<title id="SystemTitle">eXastum 3.0</title>
	<link  id="Sheet" rel="stylesheet" type="text/css" href="skins/default/skin.css"/>
	<style id="styleSystem"></style>
</head>
<body onload="init();" onabort="alert('eXastum loading was interupted, some functions may be missing...');" onunload="alert('Are you sure you want to exit?');">

<noscript>
	<h1 id="NoJSWarning">eXastum cannot run without JavaScript</h1>
</noscript>

<img id="bootsplash" src="skins/default/ui/bootsplash.gif" width="100%" height="100%"/>

<textarea style="display:none;" id="console"></textarea>

<div id="login">
	<input  type="text"        id="username"/>
	<input  type="password"    id="password"/>
	<button onclick="login();" id="loginButton">Login</button>
</div>
<div id="setup">
	<p>Welcome to eXastum Setup</p>
</div>
<div id="loggedIn">
	<div id="windowLayer">
		<div id="topBar">
			<img  id="menuButton" onmouseover="updateInfoBar('Menu Button')" onmouseout="updateInfoBar('eXastum 3.0')" src="skins/default/ui/menu.png" onclick="showHideMainMenu();"/>
			<span id="quickLaunch" onmouseover="updateInfoBar('Quick Launch')" onmouseout="updateInfoBar('eXastum 3.0')">
				<img onclick="launchApp('console')"  class="barIcon" src="skins/default/icons/mini/terminal.png"/>
				<img onclick="launchApp('music')"    class="barIcon" src="skins/default/icons/mini/music.png"/>
				<img onclick="launchApp('settings')" class="barIcon" src="skins/default/icons/mini/settings.png"/>
			</span>
			<span id="sysTasks" onmouseover="updateInfoBar('Running Tasks')" onmouseout="updateInfoBar('eXastum 3.0')"></span>
			<span id="sysTray"  onmouseover="updateInfoBar('System Tray')" onmouseout="updateInfoBar('eXastum 3.0')"></span>
			<span id="sysClock" onmouseover="updateInfoBar('System Clock')" onmouseout="updateInfoBar('eXastum 3.0')"></span>
		</div>
		<div id="baseBar" onmouseover="showDock();" onmouseout="hideDock();">
			<input id="infoBar" class="text" type="text" placeholder="eXastum 3.0"/>
			<p id="userName" onmouseover="updateInfoBar('Username')" onmouseout="updateInfoBar('eXastum 3.0')">Anon</p>
		</div>
		<div id="mainMenu">
			<div id="menuTop">
				<h1 class="menuTitle">Applications</h1>
			</div>
			<ul id="menuAppsList">
			</ul>
			<div id="menuBottom">
				<input id="menuSearch" onmouseover="updateInfoBar('Quick Search')" onmouseout="updateInfoBar('eXastum 3.0')" class="text" type="text" placeholder="Quick Search"/>
			</div>
			<div id="menuRight">
				<h2  id="menuHeader">eXastum 3.0</h2>
				<img id="menuIconPreview" src="skins/default/icons/music.png" width="108" height="108"/>
				<div id="menuLinks">
					<p class="menuTextLink">Installer</p>
					<p class="menuTextLink">Open File</p>
					<p class="menuTextLink">System Settings</p>
					<p class="menuTextLink">About eXastum</p>
				</div>
				<div id="menuPowerButtons">
					<img onmouseover="this.src='skins/default/icons/reload_over.png'; updateInfoBar('Reload eXastum');" onmouseout="this.src='skins/default/icons/reload.png'; updateInfoBar('eXastum 3.0');" class="powerButtons" src="skins/default/icons/reload.png"/>
					<img onmouseover="this.src='skins/default/icons/power_over.png'; updateInfoBar('Exit eXastum');"  onmouseout="this.src='skins/default/icons/power.png'; updateInfoBar('eXastum 3.0');"  class="powerButtons" src="skins/default/icons/power.png"/>
				</div>
			</div>
		</div>
		<div id="desktop" onclick="clickDesktop();">
			<img  id="wallpaper" src="skins/default/wallpapers/default.png" width="100%" height="100%" alt="Desktop Wallpaper"/>
			<div  id="leftHotspot"></div>
			<div  id="rightHotspot"></div>
			<span id="buildNum"></span>
			<div  id="windowSystem" ondblclick="newWindow(500,281,'Testing...','test.html','horizontal');">
			</div>
			<div id="dock" onmouseover="showDock();" onmouseout="hideDock();">
				<img onclick="newConsole()" onmouseover="updateInfoBar('Browser');"         onmouseout="updateInfoBar('eXastum 3.0');" class="dockIcon" src="skins/default/icons/browser.png"  width="70" height="70" id="dockFirstIcon"/>
				<img onclick="newConsole()" onmouseover="updateInfoBar('Photo Viewer');"    onmouseout="updateInfoBar('eXastum 3.0');" class="dockIcon" src="skins/default/icons/pictures.png" width="70" height="70"/>
				<img onclick="newConsole()" onmouseover="updateInfoBar('eXastum Music');"   onmouseout="updateInfoBar('eXastum 3.0');" class="dockIcon" src="skins/default/icons/music.png"    width="70" height="70"/>
				<img onclick="newConsole()" onmouseover="updateInfoBar('Video Player');"    onmouseout="updateInfoBar('eXastum 3.0');" class="dockIcon" src="skins/default/icons/video.png"    width="70" height="70"/>
				<img onclick="newConsole()" onmouseover="updateInfoBar('Tools & Utils');"   onmouseout="updateInfoBar('eXastum 3.0');" class="dockIcon" src="skins/default/icons/tools.png"    width="70" height="70"/>
				<img onclick="newConsole()" onmouseover="updateInfoBar('Games Center');"    onmouseout="updateInfoBar('eXastum 3.0');" class="dockIcon" src="skins/default/icons/games.png"    width="70" height="70"/>
				<img onclick="newConsole()" onmouseover="updateInfoBar('System Settings');" onmouseout="updateInfoBar('eXastum 3.0');" class="dockIcon" src="skins/default/icons/settings.png" width="70" height="70"/>
			</div>
		</div>
	</div>
	<div id="widgetLayer"></div>
</div>
	<script src="libs/exastum.js"></script>
	<script src="libs/macgril.js"></script>
	<script src="libs/windowing.js"></script>
